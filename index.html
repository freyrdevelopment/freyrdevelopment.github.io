    <bg-text><h1>Main page or whatever</h1><br>made for fun!<br><br><button onclick="location.href = '/artist';" type="button">Artist</button><button onclick="location.href = '/malmock';" type="button">Malmock</button></bg-text>
    <script>
        
        var myAudio = document.getElementById('myAudioID');
        var on = false;
        function playAudio() { 
            if (on) {
                on = !on
                myAudio.pause(); 
                console.log("paused");
            } else {
                on = !on
                myAudio.play();
                console.log("played");
            }
        } 
    </script>
